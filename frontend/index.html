<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accéder à l'IDC</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="h-logo">
                <span>AYA Work</span>
            </div>
            <div id="horloge-container">
                <div id="date"></div>
                <div id="heure"></div>
            </div>
        </header>
        <main>
            <form id="loginForm" class="form td-form" style="background-color: #ffffff42; padding: 20px; border-radius: 20px; box-shadow:4px 4px 25px #00000042">
                <h2 style="text-align: center;">Accéder à l'IDC</h2>
                <input type="text" class="element objet" id="username" placeholder="Nom d'utilisateur" required>
                <input type="password" class="element objet" id="password" placeholder="Mot de passe" required>
                <label style="display: none;"><input type="checkbox" id="remember"> Rester connecté</label>
                <button type="submit" class="button submit-btn element">Accéder</button>
                <p id="loginError" class="error" style="text-align: center;"></p>
            </form>
        </main>
        <script src="js/session.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
